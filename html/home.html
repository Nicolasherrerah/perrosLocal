    <!-- NEW DOG ADD WINDOW -->
    <div class="modal fade" id="newPet" tabindex="-1" aria-labelledby="addTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h4 class="modal-title" id="addTitle">Add your pet's information</h4>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="dogName" class="col-form-label">Name:</label>
                            <input type="text" name="" id="dogName" required>
                        </div>
                        <div class="form-group">
                            <label for="dogBreed" class="col-form-label">Breed:</label>
                            <input type="text" name="" id="dogBreed" required>
                        </div>
                        <div class="form-group">
                            <label for="dogAge" class="col-form-label">Age:</label>
                            <input type="text" name="" id="dogAge" required>
                        </div>
                        <div class="form-group">
                            <label for="dogBirth" class="col-form-label">Birthday:</label>
                            <input type="date" name="" id="dogBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="dogPicture" class="lead mb-1">Add your dog's picture</label>
                            <input type="file" name="" id="dogPicture">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-3" id="addDogBtn">Add dog</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
